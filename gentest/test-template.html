<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @font-face {
      font-family: 'Ahem';
      src: url('%FONT_PATH%') format('truetype');
    }
    body {
      padding: 0;
      margin: 0;
      font: 10px/1 Ahem;
      font-weight: 100;
    }
    div, span {
      box-sizing: border-box;
      position: relative;
      border: 0 solid black;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      align-content: flex-start;
      justify-content: flex-start;
      flex-shrink: 0;
    }
    body > div {
      position: absolute;
    }
    body > div > * {
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="container">
    %FIXTURE%
  </div>
</body>
</html>
