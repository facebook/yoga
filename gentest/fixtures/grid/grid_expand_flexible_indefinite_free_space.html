  <div style="display: grid; grid-template-columns: 1fr 2fr 1fr; grid-template-rows: 1fr 2fr;">
    <div style="width: 100px; height: 80px"></div>
    <div style="width: 150px; height: 120px"></div>
    <div style="width: 120px; height: 100px"></div>
  </div>
</div>
