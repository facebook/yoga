name: JavaScript

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build + Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup-js

      - name: yarn build
        run: yarn build
        working-directory: javascript

      - name: yarn test
        run: yarn test
        working-directory: javascript

      - name: yarn benchmark
        run: yarn benchmark
        working-directory: javascript
