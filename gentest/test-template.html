<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>test page</title>
    <script src="gentest.js"></script>

    <style>
      body {
        padding: 0;
        margin: 0;
        font-family: Helvetica;
        font-size: 14px;
        font-weight: 100;
      }

      div, span {
        box-sizing: border-box;
        position: relative;
        border: 0 solid black;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        justify-content: flex-start;
        flex-shrink: 0;
      }

      body > * {
        position: absolute;
      }

      #ltr-container > * {
        position: absolute;
        direction: ltr;
      }

      #rtl-container > * {
        position: absolute;
        direction: rtl;
      }
    </style>
  </head>

  <body>
    <div id='ltr-container'>

      %s

      <div id='default'></div>
    </div>
    <div id='rtl-container'>

      %s

      <div id='default'></div>
    </div>

    <div>

      %s

    </div>
  </body>
</html>
