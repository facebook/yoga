name: C++

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  clang-format:
    name: Format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: clang-format
        uses: ./.github/actions/clang-format
        with:
          directory: ./yoga

      - name: clang-format (JavaScript Bindings)
        uses: ./.github/actions/clang-format
        with:
          directory: ./javascript
