os: osx
osx_image: xcode7.3
language: cpp
compiler: clang

before_install:
  - brew update
  - brew tap facebook/fb
  - brew install buck
  - brew outdated xctool || brew upgrade xctool

script:
  - buck test //:CSSLayout
  - buck test //java:java
  - buck test //uikit/CSSLayout:CSSLayout
  - buck run  //benchmark:benchmark
  - git checkout HEAD^
  - buck run  //benchmark:benchmark
